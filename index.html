<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="style.css">
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img class="main-image" src="images/image-tanya.jpg" alt="tanya">
    </div>
    <div class="slider-btns">
      <div class="nextBtn btn">
        <i class=" button fas fa-chevron-left"></i>
      </div>
      <div class="prevBtn btn">
        <i class="button fas fa-chevron-right"></i>
      </div>
    </div>
    <div class="slider-section">
        <div class="slider-content">
          <p>  “ I’ve been interested in coding for a while but never taken the jump, until now. 
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
            excited about the future. ”</p>
            <h3 class="name"> Tanya Sinclair</h3>
            <h3 class="title">UX Engineer</h3>
        </div>
    </div>
    <footer class="footer">
      <img class='footer-img' src="images/pattern-curve.svg" alt="curve-pattern">
    </footer>
  
</body>
</html>
